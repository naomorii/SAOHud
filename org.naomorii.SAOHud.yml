app-id: org.naomorii.SAOHud

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.python3

build-options:
  append-path: /usr/lib/sdk/python3/bin
  append-ld-library-path: /usr/lib/sdk/python3/lib

command: python3 sao-hud.py

finish-args:
  - --share=network
  - --filesystem=home
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --env=GDK_BACKEND=x11

modules:
  - name: sao-hud
    buildsystem: simple
    build-commands:
      - install -D sao-hud.py /app/bin/sao-hud.py
      - install -d /app/bin/lifebars
      - install -m 644 *.png /app/bin/lifebars/
      - install -D com.naomorii.SAOHud.desktop /app/share/applications/com.naomorii.SAOHud.desktop
      - install -D sao-hud.png /app/share/icons/hicolor/256x256/apps/org.naomorii.SAOHud.png

    sources:
      - type: file
        path: files/sao-hud.py
      - type: dir
        path: files/lifebars
      - type: file
        path: files/com.naomorii.SAOHud.desktop

app-id: org.naomorii.SAOHud

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

command: sao-hud.py

finish-args:
  - --share=network
  - --filesystem=home
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --env=GDK_BACKEND=x11

modules:
  # =========================
  # psutil (offline propre)
  # =========================
  - name: python3-psutil
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links="file://${PWD}" --prefix=/app psutil
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/p/psutil/psutil-5.9.8.tar.gz
        sha256: 6be126e3225486dff286a8fb9a06246a5253f4c7c53b475ea5f5ac934e64194c

  # =========================
  # Application principale
  # =========================
  - name: sao-hud
    buildsystem: simple
    build-commands:
      - install -D sao-hud.py /app/bin/sao-hud.py
      - install -d /app/bin/lifebars
      - install -m 644 *.png /app/bin/lifebars/
      - install -D com.naomorii.SAOHud.desktop /app/share/applications/com.naomorii.SAOHud.desktop
      - install -D sao-hud.png /app/share/icons/hicolor/256x256/apps/org.naomorii.SAOHud.png

    sources:
      - type: file
        path: files/sao-hud.py
      - type: dir
        path: files/lifebars
      - type: file
        path: files/com.naomorii.SAOHud.desktop
